<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sun Watch</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/progressbar.min.js"></script>
    <script src="js/suncalc.js"></script>
    <script src="js/init.js"></script>


</head>
<body>

<div class="container-fluid mainBody padding-top-40 padding-bottom-10 col-md-8 col-md-offset-2">

    <div class="row-fluid">
        <div class="col-md-8 col-md-offset-2 text-center">
            <h1 class="">Sun Light Left in Your Day</h1>
        </div>
    </div>
    <div class="row-fluid">
        <div id="example-clock-container" class="col-md-6 col-md-offset-3 padding-50"></div>
    </div>

    <div class="row-fluid">
        <div class="col-md-4 col-md-offset-4">
            <h3 class="sunrise"></h3>
            <h3 class="sunset"></h3>
            <h3 class="solarNoon"></h3>
            <h3 class="dawn"></h3>
            <h3 class="dusk"></h3>
            <h3 class="night"></h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-4 col-md-offset-4" id="geolocation">

        </div>
    </div>
</div>
</body>
</html>
